<!DOCTYPE html>
<html>
<head>
	<title>HTML Editor</title>
</head>
<body>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
<!-- The application -->

<div class="d-flex p-1" style="height: 100vh">
	<div class="d-flex flex-column w-50">
		<nav>
			<ul class="nav nav-tabs" id="left-pane-tabs" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="content-tab" data-toggle="tab" href="#content" role="tab" aria-selected="true">Content</a>
				</li>
			</ul>
		</nav>
		<div class="tab-content flex-grow position-relative border-left" id="left-pane" style="border-right-style: ridge;">
			<div class="tab-pane fade show active w-100 full-height d-flex flex-column" id="content" role="tabpanel" aria-labelledby="content-tab"></div>
		</div>
	</div>
	<div class="d-flex flex-column w-50">
		<nav>
			<ul class="nav nav-tabs" id="right-pane-tabs" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="preview-tab" data-toggle="tab" href="#preview" role="tab" aria-selected="true">Preview</a>
				</li>
			</ul>
		</nav>
		<div class="tab-content flex-grow position-relative border-left border-right" id="right-pane">
			<iframe class="tab-pane fade show active w-100 full-height" id="preview" role="tabpanel" aria-labelledby="preview-tab" sandbox="allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
		</div>
	</div>
</div>

<!-- CodeMirror framework core -->
<link rel="stylesheet" href="lib/codemirror/codemirror.css"/>
<link rel="stylesheet" href="lib/codemirror/theme/eclipse.css"/>
<script src="lib/codemirror/codemirror.js"></script>

<!-- CodeMirror Add-ons -->
<!-- Autocomplete -->
<link rel="stylesheet" href="lib/codemirror/addon/hint/show-hint.css"/>
<script src="lib/codemirror/addon/hint/show-hint.js"></script>
<script src="lib/codemirror/addon/hint/css-hint.js"></script>
<script src="lib/codemirror/addon/hint/javascript-hint.js"></script>
<script src="lib/codemirror/addon/hint/xml-hint.js"></script>
<script src="lib/codemirror/addon/hint/html-hint.js"></script>

<!-- Folding -->
<script src="lib/codemirror/addon/fold/xml-fold.js"></script>

<!-- Editing -->
<script src="lib/codemirror/addon/edit/closebrackets.js"></script>
<script src="lib/codemirror/addon/edit/closetag.js"></script>
<script src="lib/codemirror/addon/edit/matchbrackets.js"></script>

<!-- Markdown -->
<script src="lib/codemirror/addon/edit/continuelist.js"></script>

<!-- Search -->
<script src="lib/codemirror/addon/scroll/annotatescrollbar.js"></script>
<link rel="stylesheet" href="lib/codemirror/addon/scroll/simplescrollbars.css"/>
<script src="lib/codemirror/addon/scroll/simplescrollbars.js"></script>
<script src="lib/codemirror/addon/search/searchcursor.js"></script>
<link rel="stylesheet" href="lib/codemirror/addon/search/matchesonscrollbar.css"/>
<script src="lib/codemirror/addon/search/matchesonscrollbar.js"></script>

<!-- Highlighting modes -->
<script src="lib/codemirror/mode/css/css.js"></script>
<script src="lib/codemirror/mode/javascript/javascript.js"></script>
<script src="lib/codemirror/mode/markdown/markdown.js"></script>
<script src="lib/codemirror/mode/xml/xml.js"></script>
<script src="lib/codemirror/mode/htmlmixed/htmlmixed.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<!-- Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- The application -->
<link rel="stylesheet" href="site.css"/>
<link rel="stylesheet" href="edit.css"/>
<script src="edit.js"></script>

</body>
</html>
